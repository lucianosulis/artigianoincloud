{% extends 'base.html' %}

{% block header %}
  <h4>{% block title %}Nuova consuntivazione giornaliera{% endblock %}</h4>
  
{% endblock %}

{% block content %}

  <form method="post" onsubmit="afterSubmit()">
    <label for="date">Data</label>
    <input name="date" id="date" type="date" value="{{ request.form['date'] }}" onblur="setComboActs2()" required>
    <input name="input_people_id" id="input_people_id" value="{{people.id}}" hidden>
    
    <!-- Campi di appoggio per le griglie in JSON -->
    <input type="hidden" name="dati_griglia_json" id="dati_griglia_json">
    <input type="hidden" name="dati_griglia_json1" id="dati_griglia_json1">
    <!-- Grid per l'inserimento delle ore-->
    <h4>Presenze</h4>
    <div id="jsGrid"></div> 
    <br>
    <h4>Mezzi utilizzati a ore</h4>
    <div id="jsGrid1"></div>
    <br>
    <input type="submit" value="Salva">
    <input class="action" style="height:30px; width:160px" type="button" onclick="goBack()" value="Annulla">
    <input name="goback" id="goback" value="{{ url_for('accounting_hours.index') }}" hidden>
  </form>
  <script type="text/javascript" src="/static/accounting_hours/common.js"></script>
  <script>
    document.getElementById("date").valueAsDate = new Date();
    var act_types = JSON.parse(`{{ act_types | default("[]") | safe }}`);
    var acts = JSON.parse(`{{ acts | default("[]") | safe }}`);
    var anag_tools1 = JSON.parse(`{{ anag_tools1 | default("[]") | safe }}`);
    load_grid(act_types,acts);
    load_grid1(anag_tools1, acts);

    function goBack() {
      window.location.assign(document.getElementById("goback").value);
    }
</script>
  <hr>

{% endblock %}
