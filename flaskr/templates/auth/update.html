{% extends 'base.html' %}

{% block header %}
  <h4>{% block title %}Modifica utente{% endblock %}</h4>
{% endblock %}

{% block content %} 
  <form method="post">
    <label for="username">Username</label>
    <input name="username" id="username" value="{{ request.form['username'] or user['username'] }}" readonly>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <label for="role">Ruolo</label>
    <select name="role" id="role" required>
      <option value="USER">USER</option>
      <option value="ADMIN">ADMIN</option>
      <option value="TEAM_LEADER">TEAM_LEADER</option>
      <option value="SEGRETERIA">SEGRETERIA</option>
    </select>
    <input type="submit" value="Modifica">
  </form>
  <form action="{{ url_for('auth.delete', id=user['id']) }}" method="post">
    <input class="danger" type="submit" value="Elimina" onclick="return confirm('Sei sicuro di eliminare questo utente?');">
  </form>
{% endblock %}
