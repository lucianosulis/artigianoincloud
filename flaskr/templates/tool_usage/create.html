{% extends 'base.html' %}

{% block header %}
  <h4>{% block title %}Nuovo utilizzo mezzi{% endblock %}</h4>
  
{% endblock %}

{% block content %}

  <form method="post" onsubmit="afterSubmitCreate()">
    <table>
      <tr>
        <td><label for="date">Data</label></td>
        <td><input name="date" id="date" type="date" value="{{ request.form['date'] }}" onblur="setComboOrders2()" required></td>
      </tr>
      <tr>
        <td><label for="tool_ids">Mezzi</label></td>
        <td><SELECT id="tool_ids" multiple size="10" required> 
              {% for tool in anag_tool %}
                <OPTION value={{tool.id}}>{{tool.t_name}}</option>
              {% endfor %}
            </SELECT>
        </td>
      </tr>
    </table>
    <input name="input_tool_ids" id="input_tool_ids" hidden>
    <br>
    <!-- Anagrafiche -->
    <input name="order_ids" id="order_ids" value="{{ orders['order_id'] }}" hidden>
    <input name="order_descs" id="order_descs" value="{{ orders['order_desc'] }}" hidden>
    <!-- Voci selezionate da grid -->
    <input name="order_ids_sel" id="order_ids_sel" hidden>
    <input name="ore_lavs_sel" id="ore_lavs_sel"  hidden>

    <!-- Grid per l'inserimento delle ore-->
    <h4>Utilizzo mezzi</h4>
    <div id="jsGrid"></div>
    <br>
    <input type="submit" value="Salva">
    <input class="action" style="height:30px; width:160px" type="button" onclick="goBack()" value="Annulla">
    <input name="goback" id="goback" value="{{ url_for('tool_usage.index') }}" hidden>
  </form>
  <script type="text/javascript" src="/static/tool_usage/common.js"></script>
  <script>
    document.getElementById("date").valueAsDate = new Date();
    load_grid();

    function goBack() {
        window.location.assign(document.getElementById("goback").value);
      }
   </script>

{% endblock %}
