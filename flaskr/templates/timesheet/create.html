{% extends 'base.html' %}

{% block header %}
  <h4>{% block title %}Nuova consuntivazione giornaliera{% endblock %}</h4>
  
{% endblock %}

{% block content %}  

  <form method="post" onsubmit="afterSubmitCreate()">
    <table>
      <tr>
        <td><label for="date">Data</label></td>
        <td><input name="date" id="date" type="date" value="{{ request.form['date'] }}" onblur="setComboActs2()" required></td>
      </tr>
      <tr>
        <td><label for="people_ids">Persone</label></td>
        <td><SELECT id="people_ids" name="people_ids" multiple size="10" required> 
              {% for people in anag_people %}
                <OPTION value={{people.id}}>{{people.name}}</option>
              {% endfor %}
            </SELECT> 
        </td>
      </tr>
    </table>
    <br> 
    <!-- Campi di appoggio per le griglie in JSON -->
    <input type="hidden" name="dati_griglia_json" id="dati_griglia_json">
    <input type="hidden" name="dati_griglia_json1" id="dati_griglia_json1">
    <!-- Grid per l'inserimento delle ore-->
    <h4>Presenze</h4>
    <div id="jsGrid"></div>
    <br>
    <h4>Mezzi utilizzati a ore</h4>
    <div id="jsGrid1"></div>
    <br>
    <input type="submit" value="Salva">
    <input class="action" style="height:30px; width:160px" type="button" onclick="goBack()" value="Annulla">
    <input name="goback" id="goback" value="{{ url_for('timesheet.index') }}" hidden>
  </form>
  <script type="text/javascript" src="/static/timesheet/common.js"></script>
  <script>
    document.getElementById("date").valueAsDate = new Date();
    var act_types = JSON.parse(`{{ act_types | default("[]") | safe }}`);
    var acts = JSON.parse(`{{ acts | default("[]") | safe }}`);
    var anag_tools1 = JSON.parse(`{{ anag_tools1 | default("[]") | safe }}`);
    load_grid(act_types,acts);
    load_grid1(anag_tools1, acts);

    function goBack() {
        window.location.assign(document.getElementById("goback").value);
      }
   </script>

{% endblock %}
