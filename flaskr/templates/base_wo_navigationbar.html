<!doctype html>
<title>{% block title %}{% endblock %} Artigiano in Cloud</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap4: Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!--<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!--Aggiunta jsGrid da Luciano Sulis -->

<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='/jsgrid-1.5.3/jsgrid.min.css') }}" />
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='/jsgrid-1.5.3/jsgrid-theme.min.css') }}" />
<script type="text/javascript" src="/static/jsgrid-1.5.3/jsgrid.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% block head %}{% endblock %}

<section class="content">
  <header>
    
    {% block header %}{% endblock %}
        
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  
  {% block content %}
  {% endblock %}

</section>
